<ul class="employees">
  <li *ngFor="let employee of employeesList">
    <div class="employee-information">

      <div class="profile"></div>
      <div>
          <p class="name"></p>
          <p class="role"></p>
          <p class="date"></p>
      </div>
    </div>

    <div class="group-btn">
      <button class="btn edit"></button>
      <button class="btn delete"></button>
    </div>
  </li>
</ul>
