<div class="container-form">
  <form [formGroup]="employeeForm" (ngSubmit)="save()" class="form" id="registerEmployee">
    <label>
      Nombre del empleado *
      <input formControlName="name" type="text">
    </label>

    <label>
      Número de identificación *
      <input formControlName="dni" type="text" (input)="onInputUser($event)">
    </label>

    <label>
      Dirección
      <input formControlName="address" type="text">
    </label>

    <label>
      Correo *
      <input formControlName="email" type="email">
    </label>

    <label>
      Teléfono *
      <input formControlName="phone" type="text" (input)="onInputUser($event)">
    </label>

    <label>
      Fecha de nacimiento *
      <input formControlName="birthDate" type="date">
    </label>

    <div class="gender">
      <label for="sexo">Sexo *</label>
      <select formControlName="gender">
        <option value="female">Femenino</option>
        <option value="male">Masculino</option>
        <option value="other">Otro</option>
      </select>
    </div>

    <div class="role">
      <label for="rol">Rol *</label>
      <select formControlName="role">
        <option value="admin">Administrador</option>
        <option value="assembler">Ensamblador</option>
        <option value="cutter">Cortador</option>
        <option value="trimmer">Recortador</option>
      </select>
    </div>
  </form>

  <div class="group-btn">

    <ng-container *ngIf="!loading">
      <button class="btn cancel">Cancelar</button>
      <button class="btn save" type="submit" [disabled]="employeeForm.invalid" form="registerEmployee" >Guardar</button>
    </ng-container>

    <span class="loader" *ngIf="loading"></span>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>

</div>
